<h2>Criar conta</h2>
<form (ngSubmit)="onSubmit()" #form="ngForm">
    <div>
        <label>E-mail</label>
        <input type="text" name="name" id="name" [(ngModel)]="account.name" required>
    </div>
    <div>
        <label>E-mail</label>
        <input type="email" name="email" id="email" [(ngModel)]="account.email" required>
    </div>
    <div>
        <label>Senha</label>
        <input type="password" name="password" id="password" [(ngModel)]="account.password" required>
    </div>
    <button type="submit" class="" [disabled]="form.form.invalid">Criar conta</button>
</form>
