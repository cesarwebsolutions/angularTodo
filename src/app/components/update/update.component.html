<form>
    <h1>Atualizando Todo</h1>

    <!-- <mat-form-field class="data-finalizar" appearance="outline">
        <mat-label>Data para finalizar</mat-label>
        <input [(ngModel)]="todo.dataParaFInalizar" name="todo.dataParaFInalizar" matInput [matDatepicker]="dp3"
            disabled>
        <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
        <mat-datepicker #dp3 disabled="false"></mat-datepicker>
    </mat-form-field> -->

    <div class="forms">
        <p>
            <mat-form-field class="form" appearance="outline">
                <mat-label>Titulo</mat-label>
                <input [(ngModel)]="todo.titulo" name="todo.titulo" matInput placeholder="Ex. Estudar">
            </mat-form-field>
        </p>
        <p>
            <mat-form-field class="form" appearance="outline">
                <mat-label>Descrição</mat-label>
                <input [(ngModel)]="todo.descricao" name="todo.descricao" matInput placeholder="Ex. Estudar">
            </mat-form-field>
        </p>
    </div>
    <div class="buttons">
        <button
        type="button"
        (click)="update()"
        mat-stroked-button color="primary">
            Atualiar</button>
        <button (click)="cancel()" mat-stroked-button color="warn">Cancelar</button>
    </div>
</form>
