<h2>Entrar</h2>
<form (ngSubmit)="onSubmit()" #form="ngForm">
    <div>
        <label>E-mail</label>
        <input type="email" name="email" id="email" [(ngModel)]="login.email" required>
    </div>
    <div>
        <label>Senha</label>
        <input type="password" name="password" id="password" [(ngModel)]="login.password" required>
    </div>
    <button type="submit" class="" [disabled]="form.form.invalid">Entrar</button>
    <button type="submit" class="" [routerLink]="['/criar-conta']" routerLinkActive="router-link-active" >Criar Conta</button>
</form>
